//Program to print  sum of 1 to 10 natural numbers?
<html>
    <head>
        <title>Print sum of 1 to 10 natural numbers</title>
    </head>
    <body>
        <script>
           i=1;
           sum=0;
           do{
            sum=sum+i;
            i++;
           } 
           while(i<=10);
           console.log("Sum of 1 to 10 natural numbers is:",sum);
        </script>
    </body>
</html>
