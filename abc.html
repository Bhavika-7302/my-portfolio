<html>
<head>
  <title>Compare Three Numbers</title>
</head>
<body>
  <script>
    let a = parseFloat(prompt("Enter the first number (a):"));
    let b = parseFloat(prompt("Enter the second number (b):"));
    let c = parseFloat(prompt("Enter the third number (c):"));

    
    if (a > b && a > c) 
    {
      alert("a is the biggest: " + a);
    } 
    else if (b > a && b > c) 
    {
      alert("b is the biggest: " + b);
    } 
    else if (c > a && c > b) 
    {
      alert("c is the biggest: " + c);
    } 
    else if (a === b && a === c)
    {
      alert("All numbers are equal");
    }
     else
    {
      alert("Two numbers are equal and biggest");
    }
  </script>
</body>
</html>
