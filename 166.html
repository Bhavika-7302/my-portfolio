<!DOCTYPE html>
<html>
    <head>
        <title>dropdown list</title>
    </head>
    <body>
        <select id="dp1">
            <option>choose color</option>
            <option>red</option>
            <option>green</option>
            <option>blue</option>
            </select>
            <br><br>
            you selected:<span id="span1"></span>
            <script>
                document.getElementById("dp1").addEventListener("change",fun1);
                function fun1(){
                    document.getElementById("span1").innerHTML=document.getElementById("dp1").value;
                    }
            </script>
        </select>
    </body>
</html>
