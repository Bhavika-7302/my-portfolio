<html>
<head>
  <title>Menu type</title>
</head>
  <body> 
    <script>
      console.log("1. Addition");
      console.log("2. Subtraction");
      console.log("3. Multiplication");
      console.log("4. Division");

      let a = parseFloat(prompt("Enter the first number:"));
      let b = parseFloat(prompt("Enter the second number:"));

      if (isNaN(a) || isNaN(b)) {
        alert("Please enter valid numbers.");
      } else 
      {
        let ch = parseInt(prompt("Enter your choice (1-4):"));

        switch(ch)   
        {
          case 1:
            alert("Addition is: " + (a + b));
            break;
          case 2:
            alert("Subtraction is: " + (a - b));
            break;
          case 3:
            alert("Multiplication is: " + (a * b));
            break;
          case 4:
            if (b === 0) {
              alert("Cannot divide by zero!");
            } else {
              alert("Division is: " + (a / b));
            }
            break;
          default:
            alert("Invalid choice. Please enter a number between 1 and 4.");
            break;
        }
      }
    </script>
  </body>
</html>
