<h3> Constructors </h3>
<script>
class Student
{
constructor()
{
this.studentid=101;
this.studentname="Moses";
this.marks=99;
}
}
var s=new Student();
console.log(s.studentid);
console.log(s.studentname);
console.log(s.marks);
</script>
</body>
</html>
