<!doctype html>
<html>
<head>
    <title> Destructuring - Rest </title>
</head>
<body>
<h3> Destructuring - Rest </h3>
<script>
var cities = ["Hyderabad", "Chennai", "Bengaluru", "Trivandrum", "Pune", "Mumbai"];
var [city1, city2, ...rest] = cities;
console.log(city1);
console.log(city2);
console.log(rest);
</script>
</body>
</html>
