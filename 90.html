<html>
    <body>
        <script>
            let user = {
                name: 'Alice',
                age: 28,
                email: 'alice@example.com',
                hobbies: ['reading', 'painting', 'travelling'],
                address: {
                  street: '456 Oak Street',
                  city: 'Los Angeles',
                  zip: '90001'
                }
              };
              
              let jsonUser = JSON.stringify(user);
              console.log("JSON String: ", jsonUser);
              
              let parsedUser = JSON.parse(jsonUser);
              console.log("Parsed JavaScript Object: ", parsedUser);
              
              console.log("User's name: ", parsedUser.name); 
              console.log("User's city: ", parsedUser.address.city); 
        </script>
    </body>
</html>
