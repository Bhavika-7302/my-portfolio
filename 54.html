<!doctype html>
<html>
<title> Prototype </title>
<body>
<script>
function Student(a,b)
{
this.studentid=a;
this.studentname=b;
}
Student.prototype.marks=79;
Student.prototype.result=function()
{
if(this.marks>=35)
return "Pass";
else
return "Fail";
};
var s=new Student(101,"Moses");
console.log(s);
console.log(s.studentid);
console.log(s.studentname);
console.log(s.marks);
console.log(s.result())
</script>
</body>
</html>
