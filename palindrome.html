<html>
<head>
    <title>palindrome</title>
</head>
<body>
    <script>
        n=121,r=0,s=0;
        temp=n;
        while(n>0)
        {
                r=n%10;
                s=(s*10)+r;
                n=n/10;
        }
        if(s==temp)
        {
            console.log("palindrome");
        }
        else
        {
            console.log("not palindrome");
        }
    </script>
</body>
</html>
