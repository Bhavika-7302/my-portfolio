<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <input type="number" id="num2" placeholder="Enter 2nd number">

    <br><br>

    <label><input type="checkbox" id="add"> + Add</label>
    <label><input type="checkbox" id="subtract"> - Subtract</label>
    <label><input type="checkbox" id="multiply"> * Multiply</label>
    <label><input type="checkbox" id="divide"> / Divide</label>
    <label><input type="checkbox" id="modulus"> % Modulus</label>

    <br><br><br>

    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = document.getElementById("result");
            let output = "";

            
            if (document.getElementById("add").checked) {
                output += `<p>Addition: ${num1 + num2}</p>`;
            }
            if (document.getElementById("subtract").checked) {
                output += `<p>Subtraction: ${num1 - num2}</p>`;
            }
            if (document.getElementById("multiply").checked) {
                output += `<p>Multiplication: ${num1 * num2}</p>`;
            }
            if (document.getElementById("divide").checked) {
                output += num2 !== 0 
                }
            if (document.getElementById("modulus").checked) {
                output += num2 !== 0 
                }
            if (output === "") {
                result.innerHTML = "Please select an operation.";
            } 
            else {
                result.innerHTML = output;
            }
        }
    </script>
</body>
</html>
