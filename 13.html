<html>
<head>
  <title>Menu type</title>
</head>
  <body>
    <script>
      let monthNumber = parseInt(prompt("Enter a month number (1-12):"));

      switch (monthNumber) 
    {
        case 1:
          alert("Month 1 is: January");
          break;
        case 2:
          alert("Month 2 is: February");
          break;
        case 3:
          alert("Month 3 is: March");
          break;
        case 4:
          alert("Month 4 is: April");
          break;
        case 5:
          alert("Month 5 is: May");
          break;
        case 6:
          alert("Month 6 is: June");
          break;
        case 7:
          alert("Month 7 is: July");
          break;
        case 8:
          alert("Month 8 is: August");
          break;
        case 9:
            alert("Month 9 is: September");
            break;
        case 10:
            alert("Month 10 is: October");
            break;
        case 11:
            alert("Month 11 is: November");
            break;
        case 12:
            alert("Month 12 is: December");
            break;
        default:
            alert("Invalid month number. Please enter a number between 1 and 12.");

    }
    </script>
    </body>
</html>
