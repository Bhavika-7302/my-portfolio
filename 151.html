<!DOCTYPE html>
<html>
    <head>
        <title>create element and append child</title>
    </head>
    <body>
        <div id="div1">
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
        
        </div>
    </body>
    <script>
        var n=4;
        var mypara=document.createElement("p");
        mypara.innerHTML="para"+ n;
        mypara.setAttribute("id","p",+n);
        document.getElementById("div1").appendChild(mypara);
    </script>
</html>
