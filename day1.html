<html>
    <head>
        <title>Arithmetic operators</title>
    </head>
    <body>
        <h1>Arithmetic operators</h1>
        <script>
            var a=10,b=20;
            var c=a+b;
            var d=a-b;
            var e=a*b;
            var f=a/b;
            var g=a%b;
            console.log(c);
            console.log(d);
            console.log(e);
            console.log(f);
            console.log(g);

        </script>
    </body>
</html>
