<html>
    <body>
        <script>
            let fruits = ['apple', 'banana', 'cherry'];

            let slicedFruits = fruits.slice(1, 3); 
            console.log("Sliced fruits (index 1 to 3):", slicedFruits);

            fruits.splice(1, 1, 'orange', 'kiwi');
            console.log("Array after splice (replace 'banana' with 'orange' and 'kiwi'):", fruits);

            let moreFruits = ['grape', 'mango'];
            let allFruits = fruits.concat(moreFruits);
            console.log("Array after concat (merging with ['grape', 'mango']):", allFruits);

            let firstFruit = fruits.shift();
            console.log("First fruit removed using shift():", firstFruit);
            console.log("Array after shift():", fruits);

            fruits.unshift('pineapple');
            console.log("Array after unshift('pineapple'):", fruits);
        </script>
    </body>
</html>
