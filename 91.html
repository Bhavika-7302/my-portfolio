<html>
    <body>
        <script>
            let jsonString = '{"name":"John Doe","age":30,"job":"Software Developer","address":{"street":"123 Main St","city":"New York","zip":"10001"}}';

            let personObject = JSON.parse(jsonString);
            console.log("JavaScript Object: ", personObject);

            let jsonStringFromObject = JSON.stringify(personObject);
            console.log("JSON String: ", jsonStringFromObject);
        </script>
    </body>
</html>
