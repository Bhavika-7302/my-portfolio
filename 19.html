<html>
  <head>
    <title>while</title>
  </head>
  <body>
    <script>
      let i = 1;

      while (i <= 10)
 {
        let square = i * i;  
        let cube = i * i * i;  
        
        console.log("Number: " + i + " | Square: " + square + " | Cube: " + cube);
        
        i++; 
      }
    </script>
  </body>
</html>
