<html>
<head>
    <title>Reverse of a number</title>
</head>
<body>
    <script>
        n=123,r=0,s=0;
        while(n>0)
        {
                r=n%10;
                s=(s*10)+r;
                n=n/10;
        }
        console.log("reverse of a number is:",'s');
    </script>
</body>
</html>
