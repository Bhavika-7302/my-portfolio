<!doctype html>
<html>
<body>
<h1> Clousers </h1>
<script>
var Sample=function()
{
var x=0;
return
{
increment : function()
{
    x++;
};
decrement : function()
{
    x--;
};
getValue : function()
{
    return x;
};
};
};
var s=new Sample();
console.log(s.getValue());
s.increment();
s.increment();
console.log(s.getValue());
s.decrement();
console.log(s.getValue());
</script>
</body>
</html>
