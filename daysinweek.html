<html>
    <head>
        <title>days in week</title>
    </head>
    <body>
        <h1>days in week</h1>
        <script>
            
            day=4;
            switch(day)
            {
                case 1:
                    console.log("Monday");
                break;

                case 2:
                    console.log("Tuesday");
                break;

                case 3:
                    console.log("Wednesday");
                break;

                case 4:
                    console.log("Thursday"); 
                break;
                
                case 5:
                    console.log("Friday"); 
                break;

                case 6:
                    console.log("Saturday"); 
                break;

                case 7:
                    console.log("Sunday"); 
                break;
                
                default:
                    console.log("invalid choice");
            }
        </script>
    </body>
</html>
