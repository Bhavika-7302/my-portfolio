<html>
<head>
    <title>Armstrong</title>
</head>
    <body>
        <script>
            n=153,r=0,s=0;
            temp=n;
            do
            {
                r=n%10;
                s=s+(r*r*r);
                n=n/10;
                if(s==temp)
                {
                    console.log("Armstrong number");
                }
                else
                {
                    console.log("Not an Armstrong number");
                }
            }
            while(n>0)
        </script>
    </body>
</html>
