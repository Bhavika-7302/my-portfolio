<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Arithmetic Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">

  <br><br>

  <label><input type="checkbox" id="add"> + (Add)</label>
  <label><input type="checkbox" id="subtract"> - (Subtract)</label>
  <label><input type="checkbox" id="multiply"> * (Multiply)</label>
  <label><input type="checkbox" id="divide"> / (Divide)</label>
  <label><input type="checkbox" id="modulus"> % (Modulus)</label>

  <br><br>

  <button id="calculate">Calculate</button>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("calculate").addEventListener("click", function () {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (isNaN(num1) || isNaN(num2)) {
          resultDiv.innerHTML = "<p>Please enter valid numbers.</p>";
          return;
        }

        if (document.getElementById("add").checked) {
          resultDiv.innerHTML += `<p>Addition: ${num1 + num2}</p>`;
        }
        if (document.getElementById("subtract").checked) {
          resultDiv.innerHTML += `<p>Subtraction: ${num1 - num2}</p>`;
        }
        if (document.getElementById("multiply").checked) {
          resultDiv.innerHTML += `<p>Multiplication: ${num1 * num2}</p>`;
        }
        if (document.getElementById("divide").checked) {
          resultDiv.innerHTML += `<p>Division: ${num2 !== 0 ? num1 / num2 : "Cannot divide by zero"}</p>`;
        }
        if (document.getElementById("modulus").checked) {
          resultDiv.innerHTML += `<p>Modulus: ${num2 !== 0 ? num1 % num2 : "Cannot find modulus with zero"}</p>`;
        }
      });
    });
  </script>

</body>
</html>
