<!doctype html>
<html>
<title> object literals </title>
<body>
<script>
var stud=
{
studid:1, studname:"Moses", studmarks:10,result:function()
{
if (this.studmarks>=35)
{
return "Pass";
}
else
{
return "Fail";
}
}
};
console.log(stud);
console.log(stud.studid);
console.log(stud.studname);
console.log(stud.studmarks);
console.log(stud.result());
</script>
</body>
</html>
