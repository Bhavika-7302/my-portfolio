<html>
	<head>
		<title>VIBGOR</title>
	</head>
	<body>
	<script>
	colour='B';
	switch(colour)
	{
		case 'V':
		case 'v':
			console.log("Violet");
		break;
	
		case 'I':
		case 'i':
			console.log("Indigo");
		break;
		
		case 'B':
		case 'b':
			console.log("Blue");
		break;

		case 'G':
		case 'g':
			console.log("Green");
		break;

		case 'O':
		case 'o':
			console.log("Orange");
		break;
	
		case 'R':
		case 'r':
			console.log("Red");
		break;
		
		default:
		    console.log("Invalid choice");
	}
	</script>
	</body>
</html>
