<html>
<head>
  <title>Menu type</title>
</head>
  <body>
    <script>
      console.log("Available operators: +, -, *, /");

      let a = parseFloat(prompt("Enter the first number:"));
      let b = parseFloat(prompt("Enter the second number:"));

      if (isNaN(a) || isNaN(b)) {
        alert("Please enter valid numbers.");
      } else {
        let operator = prompt("Enter an operator (+, -, *, /):");

        switch (operator)
        {
          case "+":
            alert("Addition is: " + (a + b));
            break;
          case "-":
            alert("Subtraction is: " + (a - b));
            break;
          case "*":
            alert("Multiplication is: " + (a * b));
            break;
          case "/":
            if (b === 0) {
              alert("Cannot divide by zero!");
            } else {
              alert("Division is: " + (a / b));
            }
            break;
          default:
            alert("Invalid operator. Please enter one of the following operators: +, -, *, /.");
            break;
        }
      }
    </script>
  </body>
</html>
