<!doctype html>
<html>
<head>
    <title> Arrow Functions </title>
</head>
<body>
<h3> Arrow Functions </h3>
<input type="button" value="Click me" id="button1">

<div id="output"></div>

<script>
class Sample 
{
    constructor() 
{
        this.x = 100;
        this.method1 = () => {
  document.getElementById("output").innerText = JSON.stringify(this);
        };
    }
}

var s = new Sample();

document.getElementById("button1").addEventListener("click", s.method1);
</script>
</body>
</html>
