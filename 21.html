<html>
<head>
  <title>while</title>
</head>
  <body>
    <script>
      let n = parseInt(prompt("Enter a number (n):"));

      let sum = 0;
      let i = 1;

      while (i <= n) {
        sum += i;  
        i++;  
      }
      console.log("Sum of the n natural numbers:"+sum);
      
    </script>
    </body>
</html>
