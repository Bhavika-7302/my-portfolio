<!doctype html>
<html>
<head>
    <title> Inheritance </title>
</head>
</body>
<h3> Inheritance </h3>
<script>
class Person
{
constructor(name,age)
{
this.name=name;
this.age=age;
}
}
class Student extends Person
{
constructor(name,age,studentid,marks)
{
super(name,age);
this.studentid=studentid;
this.marks=marks;
}
}
var s=new Student("Scott",20,103,79);
console.log(s.name);
console.log(s.age);
console.log(s.studentid);
console.log(s.marks);
</script>
</body>
</html>
