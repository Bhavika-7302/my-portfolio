<html>
<head>
	<title>User input</title>
</head>
	<body> 
	<script>
			a = parseFloat(prompt("Enter the first number:"));
			b = parseFloat(prompt("Enter the second number:"));
		if (a > b)
		 {
  	        alert("a is bigger: " + a);
	    }	
	    else
	    {
	    alert("b is bigger: " + b);
	    }
	</script>
	</body>
</html>
