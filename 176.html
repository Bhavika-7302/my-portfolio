<!doctype html>
<html>
<head>
    <title> Methods </title>

</body>
<h3> Methods </h3>
<script>
class Student
{
constructor(a,b,c)
{
this.studentid=a;
this.studentname=b;
this.marks=c;
}
result()
{
if(this.marks>=35)
{
return "pass";
}
else
{
return "fail";
}
}
}
var s=new Student(102,"John",97);
console.log(s.studentid);
console.log(s.studentname);
console.log(s.marks);
console.log(s.result());
</script>
</body>
</html>
