<html>
<head>
  <title>while</title>
</head>
  <body>
    <script>
      let number = parseInt(prompt("Enter a number to print its multiplication table:"));

      let i = 1;

      while (i <= 10) 
{
        let result = number * i;  
        console.log(number + " x " + i + " = " + result);  
        i++;  
      }
    </script>
  </body>
</html>
