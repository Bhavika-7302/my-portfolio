<html>
<head>
	<title>vowel or constant</title>
</head>
<body>
	<script>
		vc="E";
		switch(vc)
		{
			case "A":
			case "a":
			case "E":
			case "e":
			case "I":
			case "i":
			case "O":
			case "o":
			case "U":
			case "u":
				console.log("Vowel");
				break;
			
			default:
				console.log("consonant");
		}
	</script>
</body>
</html>
