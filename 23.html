<html>
    <head>
        <title>factorial</title>
    </head>
  <body>
    <script>
      let number = parseInt(prompt("Enter a number to calculate its factorial:"));

      let fact = 1;
      let n=3;

      if (number < 0) {
        console.log("Factorial is not defined for negative numbers.");
      } 
    else 
    {
    while(n>0)
    {
        fact=fact*n
        n--;
    }
    console.log("factorial is"+fact);
    }
    </script>
    </body>
</html>
