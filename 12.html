<html>
<head>
  <title>Menu type</title>
</head>
  <body>
    <script>
      let dayNumber = parseInt(prompt("Enter a day number (1-7):"));

      switch (dayNumber) 
        {
        case 1:
          alert("Day 1 is: Sunday");
          break;
        case 2:
          alert("Day 2 is: Monday");
          break;
        case 3:
          alert("Day 3 is: Tuesday");
          break;
        case 4:
          alert("Day 4 is: Wednesday");
          break;
        case 5:
          alert("Day 5 is: Thursday");
          break;
        case 6:
          alert("Day 6 is: Friday");
          break;
        case 7:
          alert("Day 7 is: Saturday");
          break;
        default:
          alert("Invalid day number. Please enter a number between 1 and 7.");
          break;
        }
    </script>
  </body>
</html>
