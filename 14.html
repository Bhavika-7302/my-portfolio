<html>
<head>
  <title>VIBGYOR</title>
</head>
  <body>
    <script>
      let colorCode = prompt("Enter a VIBGYOR color code (V, I, B, G, Y, O, R):");

      colorCode = colorCode.toLowerCase();

      switch (colorCode) 
{
        case 'v':
          alert("The color is: Violet");
          break;
        case 'i':
          alert("The color is: Indigo");
          break;
        case 'b':
          alert("The color is: Blue");
          break;
        case 'g':
          alert("The color is: Green");
          break;
        case 'y':
          alert("The color is: Yellow");
          break;
        case 'o':
          alert("The color is: Orange");
          break;
        case 'r':
          alert("The color is: Red");
          break;
        default:
          alert("Invalid color code. Please enter one of the following: V, I, B, G, Y, O, R.");
          break;
      }
    </script>
  </body>
</html>
