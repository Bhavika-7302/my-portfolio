<html>
    <head>
        <title>palindrome</title>
    </head>
    <body>
        <script>
            n=123;
            temp=n;
            r=0,s=0;
            do{
                r=n%10;
                s=s*10+r;
                n=n/10;
                if(temp==s)
                {
                    console.log("palindrome");
                }
                else
                {
                    console.log("not palindrome");
                }
            }
            while(n>0);
        </script>
    </body>
</html>
