<!DOCTYPE html>
<html>
    <head>
        <title>operations</title>
    </head>
    <body>
        <h1>Operations</h1>
        <style>
            #button1,#button2,#button3,#button4{
                background-color: aqua;
                border: 1px ridge black;
            }
            #txt3{
                background-color:lightgrey ;
            }
        </style>
        <form>
            Enter a value:<input type="text" id="txt1"><br><br>
            Enter b value:<input type="text" id="txt2"><br><br>
            <input type="button" id="button1",value="Add">
            <input type="button" id="button2",value="Subtract">
            <input type="button" id="button3",value="Multiply">
            <input type="button" id="button4",value="Divide">
            </form>
            Result: <input type="text" id="txt3" readonly="readonly">
            <script>
                document.getElementById("button1").addEventListener("click",fun1);
                function fun1(){
                    var a = parseInt(document.getElementById("txt1").value);
                    var b = parseInt(document.getElementById("txt2").value);
                    var c = a + b;
                    document.getElementById("txt3").value = c;
                }
                    document.getElementById("button2").addEventListener("click",fun2);
                    function fun2(){
                        var a = parseInt(document.getElementById("txt1").value);
                        var b = parseInt(document.getElementById("txt2").value);
                        var c = a - b;
                        document.getElementById("txt3").value = c;
                        }
                        document.getElementById("button3").addEventListener("click",fun3);
                        function fun3(){
                            var a = parseInt(document.getElementById("txt1").value);
                            var b = parseInt(document.getElementById("txt2").value);
                            var c = a * b;
                            document.getElementById("txt3").value = c;
                            }
                            document.getElementById("button4").addEventListener("click",fun4);
                            function fun4(){
                                var a = parseInt(document.getElementById("txt1").value);
                                var b = parseInt(document.getElementById("txt2").value);
                                if(b===0){
                                    alert("cannot divided by zero");
                                    document.getElementById("txt3").value = "Error";
                                    }
                                    else{
                                        var c = a / b;
                                        document.getElementById("txt3").value = c;
                                        }
                                        }
            </script>
        </form>
    </body>
</html>
