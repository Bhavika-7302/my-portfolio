<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
    </head>
    <body>
        <form>
            Username: <input type="text" id="txt1" name="username"><br><br>
            Password: <input type="password" id="txt2" name="password"><br><br>
            <input type="submit" id="button" value="Login">
            </form>
            <script>
                document.getElementById("button").addEventListener("click", fun1);
                function fun1(event) {
                    event.preventDefault();
                    var username = document.getElementById("txt1").value;
                    var password = document.getElementById("txt2").value;
                    if (username == "admin" && password == "admin") {
                        alert("Login Successfull");
                        } else {
                            alert("Invalid Username or Password");
                            }
                }
            </script>

        </form>
    </body>
</html>
