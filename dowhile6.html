//Program to print even of 1 to 10 numbers?
<html>
    <head>
        <title>even numbers</title>
    </head>
    <body>
        <script>
           num=2;
           do{
            if(num%2==0)
            {
                console.log(num);
            }
            num++;
           } 
           while(num<=10);
           
        </script>
    </body>
</html>
