//Program to print reverse of a number?
<html>
    <head>
        <title>reverse of a number</title>
    </head>
    <body>
        <script>
           num=123;
           temp=num;
           r=0,s=0;
           do
            {
                r=num%10;
                s=(s*10)+r;
                num=num/10;
            }
            while(num>0);
            console.log(s);
           
        </script>
    </body>
</html>
