<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .dashboard {
            background-color: #d9d9d9;
            padding: 10px;
        }
        .billing-system {
            background-color: #cce7ff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save {
            background-color: #28a745;
            color: white;
        }
        .print {
            background-color: #17a2b8;
            color: white;
        }
        .add-product {
            background-color: #007bff;
            color: white;
        }
        .saved-bills {
            background-color: #fff5cc;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <strong>Dashboard</strong>
            <table>
                <tr>
                    <th>SI</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Measure</th>
                    <th>Disc Amt</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
                <!-- Additional rows can be added dynamically using JS -->
            </table>
        </div>

        <div class="billing-system">
            <h3>Billing System</h3>
            <input type="text" id="product" placeholder="Search Product">
            <input type="number" id="quantity" placeholder="Qty">
            <button class="button add-product" onclick="addProduct()">Add</button>
            <button class="button save" onclick="saveBill()">Save Bill (Ctrl + S)</button>
            <button class="button print">Print Bill</button>
        </div>

        <div class="saved-bills">
            <h4>Saved Bills</h4>
            <!-- Saved bills will be displayed here -->
        </div>
    </div>

    <script>
        function addProduct() {
            const productName = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            if (productName && quantity) {
                const table = document.querySelector('.dashboard table');
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                // Placeholder for Measure, Disc Amt, Rate, Amount
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);
                const cell6 = row.insertCell(5);
                const cell7 = row.insertCell(6);

                cell1.textContent = table.rows.length - 1; // serial number
                cell2.textContent = productName;
                cell3.textContent = quantity;
                // Placeholder text
                cell4.textContent = "Unit";
                cell5.textContent = "0";
                cell6.textContent = "0"; // Rate Placeholder
                cell7.textContent = quantity * 0; // Amount Placeholder
            }
        }

        function saveBill() {
            alert("Bill saved!");
            // Code to save the bill goes here
        }

        // Event listener for Save Bill with Ctrl + S
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                saveBill();
            }
        });
    </script>
</body>
</html>
